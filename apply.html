<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply - Influencer Connect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Influencer Connect</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="news.html">News</a>
      <a href="apply.html">Apply</a>
    </nav>
  </header>

  <main class="content-box">
    <h2>Apply to Collaborate</h2>
    <form id="apply-form" onsubmit="submitForm(event)">
      <label for="role">I am a:</label>
      <select id="role" name="role" required>
        <option value="">Select one</option>
        <option value="Brand">Brand</option>
        <option value="Influencer">Influencer</option>
      </select>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required />

      <button type="submit">Submit</button>
    </form>
    <p id="thank-you" style="display:none; margin-top:20px;">Thank you for applying! We'll be in touch.</p>
  </main>

  <script>
    function submitForm(event) {
      event.preventDefault();
      document.getElementById('apply-form').style.display = 'none';
      document.getElementById('thank-you').style.display = 'block';
    }
  </script>
</body>
</html>
