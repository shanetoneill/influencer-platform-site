<head>

<body>
  <header>
    <h1>Influencer Connect</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="news.html">News</a>
      <a href="apply.html">Apply</a>
    </nav>
  </header>

  <section>
    <h2>Industry News</h2>
    <div id="news-container">
      <p>Loading trending news articles...</p>
    </div>
  </section>

  <script>
    fetch('https://inshortsapi.vercel.app/news?category=business')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('news-container');
        container.innerHTML = '';
        data.data.slice(0, 5).forEach(article => {
          const div = document.createElement('div');
          div.className = 'news-article';
          div.innerHTML = `<h3>${article.title}</h3><p>${article.content}</p><a href="${article.readMoreUrl}" target="_blank">Read more</a>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
